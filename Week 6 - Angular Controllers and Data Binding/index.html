<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="description for your website" />
        <meta name="keywords" content="tags" />
        <meta name="author" content="Your Name" />

        <title>Angular Controllers</title>

        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <script src="./libs/js/angular.min.js"></script>
        <script src="./libs/js/angular-touch.min.js"></script>

        <script src="./js/app.js"></script>
    </head>
    <body data-ng-app="appName">
        <div data-ng-controller="MainCtrl">
            <label for="first">First Name</label>
            <input id="first" type="text" data-ng-model="first">
            <br><br>
            <label for="last">Last Name</label>
            <input id="last" type="text" data-ng-model="last">
            <br><br>
            <label for="email">Email</label>
            <input id="email" type="text" data-ng-model="email">
            <br><br>
            <label for="num">Number</label>
            <input id="num" type="text" data-ng-model="num">
            <br><br>
            <div data-ng-click="logForm()">Save</div>
        </div>
    </body>
</html>
