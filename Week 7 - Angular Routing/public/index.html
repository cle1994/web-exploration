<html id="ng-app" data-ng-app="outcomes" data-ng-cloak>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/" />

        <title data-ng-bind="pageTitle"></title>
        <link rel="icon" type="image/png" href="./img/logo/favicon.ico">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.min.css">

        <!-- LIBRARIES -->
        <script src="./libs/js/angular.min.js"></script>
        <script src="./libs/js/angular-fluidVid.js"></script>
        <script src="./libs/js/angular-touch.min.js"></script>
        <script src="./libs/js/angular-ui-router.min.js"></script>
        <script src="./libs/js/satellizer.min.js"></script>
        <script src="./libs/js/d3.min.js"></script>
        <script src="./libs/js/moment.min.js"></script>
        <script src="./libs/js/line-chart.min.js"></script>
        <script src="http://maps.google.com/maps/api/js"></script>
        <script src="./libs/js/ng-map.min.js"></script>

        <!-- ANGULAR APP -->
        <script src="./js/app.min.js"></script>
    </head>

    <body>
        <!-- NAVIGATION -->
        <div ng-if="currentUser" o-navigation-in></div>
        <div ng-if="!currentUser" o-navigation-out></div>

        <!-- CONTENT -->
        <div class="content" ng-class="{ sidebar:currentUser, closed:sideClosed }" ui-view></div>
    </body>
</html>
