<html id="ng-app" data-ng-app="outcomes" data-ng-cloak>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/" />

        <title data-ng-bind="pageTitle"></title>
        <link rel="icon" type="image/png" href="./img/logo/favicon.ico">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.min.css">

        <!-- LIBRARIES -->
        <script src="./libs/js/angular.min.js"></script>
        <script src="./libs/js/angular-touch.min.js"></script>
        <script src="./libs/js/angular-ui-router.min.js"></script>

        <!-- ANGULAR APP -->
        <script src="./js/app.min.js"></script>
    </head>

    <body data-ng-controller="MainCtrl">
        <!-- NAVIGATION -->
        <div class="navigation">
            <ul>
                <li class="pages" ui-sref="home">Home</li>
                <li class="pages" ui-sref="about">About</li>
            </ul>
        </div>
        <br><br>

        <!-- CONTENT -->
        <div class="content" ui-view></div>
    </body>
</html>
